<div class="wrapper style2">
  <article id="essays">
    <div class="container">
      <div class="row">
        {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
          {% for page in essay_pages %}
            {% unless page.draft %}
              {% include miniport-essay-card.html page=page %}
            {% endunless %}
          {% endfor %}
      </div>
    </div>
  </article>
</div>
